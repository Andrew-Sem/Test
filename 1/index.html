<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1200, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- <link rel="stylesheet" href="/assets/css/adaptive.css"> -->

  <!-- <script src="assets/js/script.js"></script> -->
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header_inner">
        <div class="header_left-block">
          <a href="/"><img class="header_logo" src="assets/img/logo.png" alt="Logo"></a>
          <h2 class="title">Losos</h2>
          <!-- <button class="header__city-button">Ваш город?</button> -->
        </div>
        <nav>
          <a class="nav_link" href="/features">Features</a>
          <a class="nav_link" href="/about">About</a>
          <a class="nav_link" href="/pricing">Pricing</a>
          <a class="nav_link" href="/reviews">Reviews</a>
          <a class="nav_link" href="/contacts">Contacts</a>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <div class="intro">
      <div class="container">
        <div class="intro_inner">
          <div class="intro_left_block">
            <!-- <img class="intro_img" src="assets/img/timofey.jpg" alt="intro img"> -->
          </div>
          <div class="intro_right_block">
            <div class="login">
              <div class="login_title">
                <div class="login_title_inner">
                  <h2>log in for <span class="big_blue">free</span></h2>
                </div>
              </div>
              <form action="/index-success" method="post" name="login">
                <ul>
                  <li class="login_item">
                    <input type="text" id="name" name="name" placeholder="Name">
                  </li>
                  <li class="login_item">
                    <input type="email" id="email" name="email" placeholder="Email">
                  </li>
                  <li class="login_item">
                    <input type="password" id="password" name="password" placeholder="Password" autocomplete="on">
                  </li>
                  <li>
                    <button class="login_button" type="submit">Get Started</button>
                  </li>
                  <!-- <li>
                  <label for="msg">Message:</label>
                  <textarea id="msg" name="user_message">Тут можно написать дополнительную информацию</textarea>
                </li> -->
                </ul>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section class="section">
      <div class="container">

      </div>
    </section>
  </main>
</body>

</html>
